var sq = function(cfg, ctx2) {
this.ctx2 = ctx2;

this.x = cfg.x || 0;
this.y = cfg.y || 0;

this.vx = cfg.vx || 2;//was 1
this.vy = cfg.vy || 3;// was 1 flow style

this.size = cfg.size || 2; // square size
this.color = cfg.color || '#ffffff'; // square color
};

sq.prototype.draw = function() {
this.ctx2.fillStyle = this.color;
this.ctx2.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
};

var sqGrid = function(cfg)
{
this.initCFG(cfg);

this.canvas = document.getElementById(this.canvas_id);
this.ctx2 = this.canvas.getContext("2d");

this.canvas.width = this.width;
this.canvas.height = this.height;

this.initMessage();

// create sqs, add base 2 number, higher = less sqs
for(var i=0;i<this.area.length;i+=256)
{
  this.sqs.push(new sq({
    x: this.area[i][0],
    y: this.area[i][1],
    vx: Math.floor((Math.random() * 2) -1),
    vy: Math.floor((Math.random() * 2) -1)
  },this.ctx2));
}
};

sqGrid.prototype.initCFG = function(cfg)
{
cfg = cfg || {};

this.fps = cfg.fps || 30;
this.now;
this.dist;
this.then = Date.now();
this.interval = 1000/this.fps;
this.delta;
this.canvas_id = cfg.canvas_id || "can2";
this.min_dist = cfg.min_dist || 40;
this.sqs = [];
this.width = cfg.width || window.innerWidth;
this.height = cfg.height || window.innerHeight;
};

sqGrid.prototype.initMessage = function() {
    this.ctx2.beginPath();

    // vertices defs
    var squareVertices = [
        [this.width / 2 - 300, this.height / 2 - 300],
        [this.width / 2 + 300, this.height / 2 - 300],
        [this.width / 2 + 300, this.height / 2 + 300],
        [this.width / 2 - 300, this.height / 2 + 300]
    ];

    // move to first vertex
    this.ctx2.moveTo(squareVertices[0][0], squareVertices[0][1]);

    // connect to form a square
    for (var i = 1; i < squareVertices.length; i++) {
        this.ctx2.lineTo(squareVertices[i][0], squareVertices[i][1]);
    }

    this.ctx2.closePath();

    this.ctx2.fillStyle = "#ffffff";
    this.ctx2.fill();

    this.mask = this.ctx2.getImageData(0, 0, this.width, this.height);
    this.area = [];

    // Save white pixels
    for (var i = 0; i < this.mask.data.length; i += 4) {
        if (this.mask.data[i] == 255 && this.mask.data[i + 1] == 255 && this.mask.data[i + 2] == 255 && this.mask.data[i + 3] == 255) {
            this.area.push([this.toPosX(i, this.mask.width), this.toPosY(i, this.mask.width)]);
        }
    }

    this.repaint();
};

sqGrid.prototype.update = function()
{
for(var i=0;i<this.sqs.length;i++)
{
  // reverse direction black pixel
  if(this.isBlackPixelX(this.sqs[i]))
  {
    this.sqs[i].vx *= -1;
  }

  if(this.isBlackPixelY(this.sqs[i]))
  {
    this.sqs[i].vy *= -1;
  }

  this.sqs[i].x += this.sqs[i].vx;
  this.sqs[i].y += this.sqs[i].vy;

  for(var j=0;j<this.sqs.length;j++)
  {
    if(this.areClose(this.sqs[i],this.sqs[j]))
    {
      this.drawConnectionLine(this.sqs[i],this.sqs[j]);
    }
  }
}
};

sqGrid.prototype.drawConnectionLine = function(p1, p2)
{
// line between sqs, opacity based on distance
this.ctx2.beginPath();
this.ctx2.strokeStyle = "rgba(247,1,1,"+(1 - (Math.sqrt(this.getDistX(p1,p2) + this.getDistY(p1,p2)) / this.min_dist))+")";
this.ctx2.lineWidth = .5;

/*var gradientColor1 = { r: 245, g: 40, b: 145, a: 0.8 };
var gradientColor2 = { r: 0, g: 94, b: 255, a: 1 };

let gradient = this.ctx2.createLinearGradient(p1.x, p1.y, p2.x, p2.y);

// opacity based on distance

// Add color stops with calculated opacity

gradient.addColorStop(0.5, `rgba(${gradientColor2.r},${gradientColor2.g},${gradientColor2.b},${gradientColor2.a * distanceOpacity})`);
gradient.addColorStop(1, `rgba(${gradientColor3.r},${gradientColor3.g},${gradientColor3.b},${gradientColor3.a * distanceOpacity})`);

this.ctx2.strokeStyle = gradient;*/


this.ctx2.moveTo(p1.x, p1.y);
this.ctx2.lineTo(p2.x, p2.y);
this.ctx2.stroke();
this.ctx2.closePath();
};

sqGrid.prototype.start = function(e)
{
requestAnimFrame(delegate(this,this.start));

this.now = Date.now();
this.delta = this.now - this.then;

// fps
if (this.delta > this.interval)
{
  this.then = this.now - (this.delta % this.interval);
  this.draw();
}
};

sqGrid.prototype.draw = function()
{

this.repaint();

for (var k = 0, m = this.sqs.length; k < m; k++)
{
  this.sqs[k].draw();
}

this.update();
};

// Helper Methods

sqGrid.prototype.isBlackPixelY = function(p)
{
return this.mask.data[this.posToArea(p.x , p.y + p.vy, this.mask.width)] != 255;
};

sqGrid.prototype.isBlackPixelX = function(p)
{
return this.mask.data[this.posToArea(p.x + p.vx, p.y, this.mask.width)] != 255;
};

sqGrid.prototype.areClose = function(p1, p2)
{
return Math.sqrt(this.getDistX(p1,p2) + this.getDistY(p1,p2))  < this.min_dist;
}

sqGrid.prototype.getDistX = function(p1, p2)
{
return Math.pow((p1.x - p2.x),2);
};

sqGrid.prototype.getDistY = function(p1, p2)
{
return Math.pow((p1.y - p2.y),2);
};

sqGrid.prototype.posToArea = function(x,y,w)
{
return ((this.mask.width*y)+x)*4;
};

sqGrid.prototype.toPosX = function(i,w)
{
return (i % (4 * w)) / 4;
};

sqGrid.prototype.toPosY = function(i, w)
{
return Math.floor(i / (4 * w));
};

sqGrid.prototype.repaint = function()
{
// clear the screen
this.ctx2.clearRect(0, 0, this.width, this.height);
