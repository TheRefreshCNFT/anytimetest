<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta charset="UTF-8"><style>body{margin:0;overflow:hidden;background-color:#000}canvas{display:block}</style></head><body><canvas id="canvas" style="object-fit:contain;width:100vw;height:100vh"></canvas>
  <script>
  const text = "F5";
  let redStop = 0;
  let whiteStopStart = getRandomRange(0.25, 0.5);
  let whiteStopEnd = getRandomRange(0.51, 0.75);
  let blueStop = 1;
  const c1 = rClr();
  const c2 = rClr();
  const c3 = rClr();
  const c4 = rClr();
  const c5 = "rgb(33, 37, 41)";
  const chng = 0.98;
  const cubeSize = 15;

function rClr() {
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  return `rgb(${r}, ${g}, ${b})`;
}

const canvas=document.getElementById("canvas");const ctx=canvas.getContext("2d");canvas.width=3840;canvas.height=2160;let startTime=Date.now();let fadeToColor=false;let fading=false;let explosionTriggered=false;let nextColor;const fontSize=2042;const cubes=[];let isAndroid=/Android/i.test(navigator.userAgent);let isIOS=/iPhone|iPad|iPod/i.test(navigator.userAgent);let colors=[];let snake=[];let currentColorIndex=0;const colorChangeSpeed=100;class Cube{constructor(t,e,s,a,n){this.x=t;this.y=e;this.targetX=s;this.targetY=a;this.t=currentColorIndex;this.size=cubeSize;this.o=[];this.i=false;this.l=(Math.random()-.5)*n;this.h=(Math.random()-.5)*n;this.u=n}g(){ctx.fillStyle=colors[this.t];ctx.fillRect(this.x,this.y,this.size,this.size);ctx.fillStyle="rgba(0,0,0,.7)";ctx.fillRect(this.x+this.size*.1,this.y+this.size*.1,this.size,this.size)}update(){const t=.03;const e=5;if(Math.random()<.1){this.l=(Math.random()-.5)*this.u;this.h=(Math.random()-.5)*this.u}const s=this.targetX+this.l;const a=this.targetY+this.h;const n=s-this.x;const o=a-this.y;const i=Math.sqrt(n*n+o*o);if(i>e){this.x+=n/i*t*i;this.y+=o/i*t*i}}C(){this.t=(this.t+1)%colors.length}v(t,s){const e=colors[this.t].match(/\d+/g).map(Number);const a=colors[t].match(/\d+/g).map(Number);const n=e.map((t,e)=>Math.floor(t+(a[e]-t)*s));this.t=colors.findIndex(t=>t===`rgb(${n[0]}, ${n[1]}, ${n[2]})`);if(this.t===-1){colors.push(`rgb(${n[0]}, ${n[1]}, ${n[2]})`);this.t=colors.length-1}}}function getRandomColor(t){let e;do{e=`rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`}while(e===t);return e}function assignRandomColors(){colors=[c1,c2,c3,c4];currentColorIndex=0}function initCubes(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.font=`${fontSize}px Fantasy`;const t=ctx.measureText(text).width;const e=fontSize;const s=(canvas.width-t)/2;const a=(canvas.height+e)/2.225;const n=[{x:0,y:0},{x:30,y:0},{x:-30,y:0},{x:0,y:30},{x:0,y:-30},{x:15,y:15},{x:-15,y:-15},{x:15,y:-15},{x:-15,y:15}];ctx.fillStyle="black";ctx.fillText(text,s,a);n.forEach(t=>{ctx.fillStyle=colors[currentColorIndex];ctx.fillText(text,s+t.x,a+t.y)});const o=ctx.getImageData(0,0,canvas.width,canvas.height).data;for(let s=0;s<canvas.height;s+=cubeSize){for(let e=0;e<canvas.width;e+=cubeSize){const i=(s*canvas.width+e)*4;if(o[i+3]>128){let t=isAndroid?3e3:isIOS?2e3:3e3;const c=new Cube(e,s,e,s,t);cubes.push(c)}}}cubes.forEach(e=>{e.o=cubes.filter(t=>t!==e&&Math.abs(t.targetX-e.targetX)<=cubeSize&&Math.abs(t.targetY-e.targetY)<=cubeSize)})}const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 512, canvas.width/2, canvas.height/2, canvas.height);
function getRandomRange(t,e){return Math.random()*(e-t)+t}function animate(){ctx.fillStyle='rgba(0, 0, 0, 0.05)';ctx.fillRect(0,0,canvas.width,canvas.height);cubes.forEach(t=>{t.update();t.g()});requestAnimationFrame(animate)}function waveColorChange(){const t=80;if(!fading){if(snake.length===0){const s=cubes[Math.floor(Math.random()*cubes.length)];snake.push(s);s.i=true}for(let t=0;t<snake.length;t++){const a=snake[t];a.C();const n=a.o.filter(t=>!t.i);if(n.length>0){const o=n[Math.floor(Math.random()*n.length)];snake[t]=o;o.i=true}else{snake.splice(t,1);t--}}while(snake.length<t){const i=snake[snake.length-1];let t;const c=i.o.filter(t=>!t.i);if(c.length>0){t=c[Math.floor(Math.random()*c.length)]}else{t=i.o[Math.floor(Math.random()*i.o.length)]}if(t){snake.push(t);t.i=true}else{break}}if(snake.length===0){const s=cubes[Math.floor(Math.random()*cubes.length)];snake.push(s);s.i=true}}const e=cubes.filter(t=>t.t!==currentColorIndex).length;if((Date.now()-startTime>=15e3||e/cubes.length>=chng)&&!fading&&!explosionTriggered){explosionTriggered=true;fadeToColor=true;fadeStartTime=Date.now();nextColor=(currentColorIndex+1)%colors.length;fading=true;snake=[];cubes.forEach(t=>{t.i=false;t.t=nextColor})}if(fadeToColor){const r=3e3;const l=Date.now()-fadeStartTime;const h=Math.min(l/r,1);cubes.forEach(t=>{t.v(nextColor,h);if(isAndroid){t.u=2600-2570*h}else if(isIOS){t.u=1700-1670*h}else{t.u=2600-2570*h}});if(l>=r){fadeToColor=false;fading=false;explosionTriggered=false;startTime=Date.now();currentColorIndex=nextColor}}if(!fading&&Date.now()-startTime>=15e3){const u=Math.min(canvas.width,canvas.height)/2;const d={x:canvas.width/2,y:canvas.height/2};cubes.forEach(t=>{const e=t.x-d.x;const s=t.y-d.y;const a=Math.atan2(s,e);t.targetX=d.x+Math.cos(a)*u;t.targetY=d.y+Math.sin(a)*u;t.t=Math.floor(Math.random()*colors.length)})}}function updateCubes(){const t=3e3;const e=Date.now()-startTime;const s=Math.min(e/t,1);cubes.forEach(t=>{if(isAndroid){t.u=2600-2570*s}else if(isIOS){t.u=1700-1670*s}else{t.u=2600-2570*s}});if(e<t){requestAnimationFrame(updateCubes)}}assignRandomColors();initCubes();updateCubes();animate();setInterval(waveColorChange,colorChangeSpeed);let timer;canvas.addEventListener("click",t=>t.detail===1&&(timer=setTimeout(()=>location.reload(),275)));canvas.addEventListener("dblclick",()=>{clearTimeout(timer);const t=document.createElement("a");t.download="USADA.png";t.href=canvas.toDataURL();t.click()});function initCanvas(){}initCanvas();setTimeout(()=>{initCanvas()},15e3);
function releaseCanvas(canvas){canvas.width=1;canvas.style.width="1vw";canvas.height=1;canvas.style.height="1vh";const ctx=canvas.getContext("2d");ctx&&ctx.clearRect(0,0,1,1);canvas.remove()}window.addEventListener("pagehide",event=>{var canvases=document.getElementsByTagName("canvas");var canvasesList=Array.prototype.slice.call(canvases);canvasesList.forEach(releaseCanvas)});
</script></body></html>
